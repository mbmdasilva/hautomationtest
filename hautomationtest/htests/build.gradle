plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile project(':hpay')
    testCompile project (':hex')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-testng', version: '6.8.1'
    compile "org.slf4j:slf4j-log4j12:1.7.5"
}
